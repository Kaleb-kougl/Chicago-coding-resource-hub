<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Submit a Job!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <!-- Bootstrap Reference -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- jQuery Reference-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
  <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="128x128">
  <!-- JavaScript Reference -->
  <script src="assets/javascript/submitJob.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">C.C.R.H.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="jobSubmit.html">Job Submission<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="educationSubmit.html">Educational Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="eventSubmit.html">Event Submission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="messageSubmit.html">Message Submission</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Submission Form -->
  <div class="container pb-3">
    <form class="w-50" style="margin: auto;">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp" placeholder="Arnold">
        <div class = "formValidation" id="firstNameValidation"></div>
      </div>
      <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" placeholder="Schwarzenegger">
          <div class = "formValidation" id="lastNameValidation"></div>
      </div>
      <div class="form-group">
          <label for="contactEmail">Contact Email</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="arnoldS@email.com" id="contactEmailInput"></input>
          <div class = "formValidation" id="emailValidation"></div>  
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Job Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Software Engineer Lead">
          <div class = "formValidation" id="jobTitleValidation"></div>
      </div>
      <div class="form-group">
          <label for="jobTitleInput">Job Location</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Chicago, IL">
          <div class = "formValidation" id="jobLocationValidation"></div>
      </div>
      <div class="form-group">
          <label for="jobDescription">Job Description</label>
          <textarea class="form-control" id="jobDescriptionInput" rows="3"></textarea>
          <div class = "formValidation" id="descriptionValidation"></div>
      </div>
      <div class="form-group">
        <label for="job-keywords">Keywords (comma seperated words)</label>
        <input type="text" class="form-control" id="jobKeywordsInput" placeholder="JavaScript, OOP, etc."> 
        <div class = "formValidation" id="keywordValidation"></div>
      </div>
      <div class = "text-center">
        <button type="submit" class="btn btn-primary btn-block" id="jobSubmit">Submit</button>
      </div>    
    </form>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary">
    <div>
      <p class="m-0 text-center text-white">Copyright &copy; CCRH 2018</p>
    </div>
  </footer>
</body>
</html>
