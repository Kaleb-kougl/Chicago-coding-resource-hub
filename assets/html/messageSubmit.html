<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Submit a Job!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="../javascript/submitJob.js"></script>
</head>
<body>
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" aria-describedby="emailHelp" placeholder="Arnold">
      </div>
      <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp" placeholder="Schwarzenegger">
      </div>
      <div class="form-group">
          <label for="jobDescription">Message</label>
          <textarea class="form-control" id="jobDescription" rows="3" placeholder="Type something here..."></textarea>  
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!-- going to get the data id from cookie -->
    </form>
  </div>
</body>
</html>
