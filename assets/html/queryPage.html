<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Source to Full-Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="icon" href="assets/x.png" type="image/gif" sizes="128x128">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">CCRH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Catergories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Jobs</a>
            <a class="dropdown-item" href="#">Education</a>
            <a class="dropdown-item" href="#">Events</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#"></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        
      </form>
    </div>
  </nav>

    <div class = "container">

        <!-- Jumbotron -->
        <div class = "jumbotron">
            <h1 class = "text-center">Howdy Partner</h1>
            <h3 class = "text-center">Come Get You A Job!</h3>
        </div>
        
        <!-- Radio Buttons -->
        <div class = "row">
            <div class = "col-md-3">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="job-check" autocomplete="off" checked> Jobs
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="education-check" autocomplete="off"> Education
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="event-check" autocomplete="off"> Events
                    </label>
                </div>
            </div>

            <div class = "col-md-3"></div>

            <div class = "col-md-3">
                <button class = "btn btn-secondary" id = "submit-btn">Make A Thing</button>
            </div>
        </div>

        <!-- Media Object Feed -->
        <div class = "row">
            <ul class="list-unstyled"></ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-primary">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; CCRH 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!--  Script References -->
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!-- Bootsrap jQuery/JavaScript CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- jQuery Reference -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- JavaScript Reference -->
    <script src="../javascript/feed.js"></script>
